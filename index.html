<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.js"></script>
  <script type="text/javascript" src="module.js"></script>
  <script type="text/javascript" src="landFactory.js"></script>
  <script type="text/javascript" src="mainController.js"></script>
  <title>Wildfire</title>
</head>
<body ng-controller="mainController">

<div class="container">

	<div class="col-lg-2">
			<p>
				<div id="lake" class="power" data-power="water">
					<a href="#" class="col-lg-12 btn btn-info" ng-click="setBrush('lake')">Lake</a>
				</div>
			</p>
			<p>
				<div id="campfire" class="power" data-power="fire">
					<a href="#" class="col-lg-12 btn btn-danger" ng-click="setBrush('fire')">Campfire</a>
				</div>
			</p>
	</div>

	<div class="col-lg-8">
		<ul id="land" class="list-inline list-vert-stack">
			<li ng-repeat="tile in map.contents track by $index"><a href="#" class="btn" ng-class="{'btn-danger' : tile.fireStatus > 2, 'btn-warning' : tile.fireStatus >= 1, 'btn-info' : tile.fireStatus === 0, 'btn-default' : tile.fireStatus === null}" ng-click="tileClick($index)" >{{tile.name}}</a></li>
		</ul>
	</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>
</html>
